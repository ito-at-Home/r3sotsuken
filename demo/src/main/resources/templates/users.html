<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー情報</title>
</head>
<body>
<p th:each="user : ${users}" th:text="${user.get('name')}" />

<!-- 同じこと -->
<th:block th:each="usr : ${users}">
    <p th:text="${usr.get('name')}"></p>
</th:block>

<!-- キー（フィールド名）と値-->
<th:block th:each="usr : ${users}">
    <p th:text="${usr}"></p>
</th:block>
</body>
</html>
